<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Section Writer</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="taskpane.js"></script>

    <style>  
        body{
            min-width: 225px;
            min-height: fit-content;
        }      
        .setting-item {
            margin-bottom: 15px;
            display: flex;
        }
        .setting-item label {
            margin-right: 10px;
            flex-shrink: 0;
            color: white;
        }
        .optionDiv {
            width: 50%;
        }
        input {
            width: 80%;
            float: right;
        }
        input[type="color"]::-webkit-color-swatch{
            border:none;
        }

        .ms-welcome{
            background-color: black;
        }
        .ms-welcome__main {
            width: calc(100% - 40px); /* Adjust width and padding as needed */
            padding: 20px;
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: flex-start; /* Align items to the left */
        }
        .ms-welcome__header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .ms-welcome__header img {
            width: 64px;
            height: 64px;
            margin-right: 10px;
        }
        .ms-welcome__header h1 {
            margin: 0;
            font-size: 3rem; /* Adjust font size as needed */
        }
        .ms-font-su {
            font-size: 1em;
        }
    </style>
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png"/>
        <h1 class="ms-font-su">Settings</h1>
    </header>
    <div class="ms-welcome__main">
        <div class="setting-item" style="margin-top: 10px; margin-bottom: 0px; align-self: center;">
            <label class="ms-font-su" for="wordCount" style="font-size: large; font-weight: bold;">Total Word Count:</label>
        </div>
        <div class="setting-item" style="margin-bottom: 35px; align-self: center;">
            <label class="ms-font-su" for="wordCount" style="font-size:xx-large;" id="word-count-num">0</label>
        </div>
        <div class="setting-item" style="width: 100%;">
            <div class="optionDiv"><label class="ms-font-su" for="sectionColor">Default Section Color:</label></div>
            <div class="optionDiv"><input type="color" id="sectionColor" name="sectionColor" value="#ffd970" style="width:calc(80% + 8px);" onchange="changeDefaultColor()"></div>
        </div>
        <div class="setting-item" style="width: 100%;">
            <div class="optionDiv"><label class="ms-font-su" for="wordTargetCount">Default Word Target:</label></div>
            <div class="optionDiv"><input type="number" id="wordTargetCount" name="wordTargetCount" min="5" value="500" onchange="changeDefaultTargetCount()"></div>
        </div>
    </div>
</body>

</html>
